<html>
<head>
    <title>factorial number</title>
</head>
<body>
   <script>
    var number = prompt("Enter any number and get a factorial number");
    var result = number;
            for(var i = 1; i <number; i++){
                result = result * i ;
            }
  
    document.write(result);
   </script>
</body>
</html>
