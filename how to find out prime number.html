<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 align="center">How to find out prime number between 1 to xxxxxxx number</h3>
Enter the last number : <input type="text" id="number" value="">
<br>
<input type="button" value="click" onclick="primenumber()">
<script>
    function primenumber() {
        var prime_number = document.getElementById("number").value;
        for(var i = 2; i < prime_number; i++) {
            var isprime = true;
            for(var j = 2 ; j < i ; j++) {
                if(i % j == 0) {
                    isprime = false;
                    break;
                }
            }
            if(isprime) {
                document.write(i+"<br>");
        }
    }
    }
</script>
</body>
</html>
