<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find out grade</title>
</head>
<body>
    <script>

        let score =prompt("Enter the number of subject");
        let grade;
        if(score > 90 && score <= 100)
        {
            grade = "A++";
        }
        else if(score > 80 && score <= 90){
            grade = "A+";
        }
        else if(score >70 && score <= 80){
            grade = "A";
        }
        else if(score >60 && score <=70){
            grade = "B";
        }
        else if(score >45 && score <=60){
            grade = "C";
        }
        else(score > 35 && score <= 45){
            grade = "fails";
        }
        document.write(grade)
    </script> 
</body>
</html>
