    .box{
       
        padding:8px;

        padding:10px 40px;

</style>
<script>
    function right(){
        document.getElementById("right").style.background="green";
    }
    function wrong(element){
        element.style.background="red";
        document.getElementById("right").style.background="green";

        alert("Your answer is wrong")
        
       
    }
    function NextQuestion(){
        location.href ="d.html";
    }
</script>

        <table class="container" cellspacing="5px">
