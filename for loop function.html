<html>
  <head>
    <title>for loop function</title>
</head>
<body>
    Enter the number<input type="text" id="text1">
	  <input type="button" id="button" onclick="a1()" value="click">
  <script>
    function a1(){
			var number = document.getElementById("text1").value;
			var name =0;
		
			for(var i = 1; i <= number ; i++){
			name = name + i;
			}
			console.log(name)

		}
  </script>
</body>
</html>
