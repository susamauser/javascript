<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cubeEffect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<style>
    *{
        padding:0px;
        margin: 0%;
    }
    .swiper {
        position: relative;
        top:100px;
        width:60%;
        height:60vh;
  /* width:calc(100vw - 10px) ;
  height: calc(100vh - 20px) ; */
  background: rgb(244, 244, 247);
  color:#EFEFEF;
  
}
.swiper-slide img{
    width:100%;
    height:100%;
    object-fit: cover;
}


</style>
<body>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="C:\Users\ebrah\OneDrive\Desktop\yadav\image slider\banner2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="C:\Users\ebrah\OneDrive\Desktop\yadav\image slider\banner3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="C:\Users\ebrah\OneDrive\Desktop\yadav\image slider\banner7.jpg" alt=""></div>
          <div class="swiper-slide"><img src="C:\Users\ebrah\OneDrive\Desktop\yadav\image slider\banner8.jpg" alt=""></div>
          <div class="swiper-slide"><img src="C:\Users\ebrah\OneDrive\Desktop\yadav\image slider\banner1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="C:\Users\ebrah\OneDrive\Desktop\yadav\image slider\banner7.jpg" alt=""></div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div>
      </div> -->

      <!-- initialize of slider -->
      <script>
        
          const swiper = new Swiper('.swiper', {
                effect: 'cube',
                freeMode: true,
                cubeEffect: {
                slideShadows: true,
                },
                
                // autoplay:{
                // delay: 2000,
                // },
                // If we need pagination
                pagination: {
                    el: '.slideChange', 
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                // scrollbar: {
                //     el: '.swiper-scrollbar',
                // },
                
                });
                
      </script>  
</body>
</html>
