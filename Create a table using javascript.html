<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find out grade</title>
</head>
<style>
   td{
    border:1px solid black;
    padding:10px;
    font-weight: bold;
   } 
</style>
<div>
       
</div>
<body>
    <script>
       var table = "<table>"
        for(i=1; i<=10; i++){
            var tr = "<tr>";
            for(j=1; j<=10; j++) {
             var a =  i * j
                tr += "<td>" + a + "</td>"
               
            }
            tr += '</tr>'
            table += tr
            
        }
        document.write(table + '</table>');

    </script> 
</body>
</html>
